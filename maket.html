<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="offers">
    <div class="container">
      <h2 class="offers-title text-center">What do we offer</h2>
      <hr class="title-underline">
      <div class="offers-list">
        <div class="item">
          <div class="img-wrapper">
            <img src="img/headphones.svg" alt="Support">
          </div>
          <span class="item-text">Support 24/7</span>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="img/message.svg" alt="Communication">
          </div>
          <span class="item-text">Communicate directly</span>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="img/phone.svg" alt="Booking">
          </div>
          <span class="item-text">Book online</span>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="img/reviews.svg" alt="Reviews">
          </div>
          <span class="item-text">Real guest reviews</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
